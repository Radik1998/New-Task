<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stayle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>
                    <div class="text">
                        <span class="name">Technifly</span>
                    </div>
                
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
               <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-objects-vertical-top icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-store icon'></i>
                            <span class="text nav-text">Sales</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Costs</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-wallet-alt icon'></i>
                            <span class="text nav-text">Payments</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-credit-card icon'></i>
                            <span class="text nav-text">Finances</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-comment-dots icon'></i>
                            <span class="text nav-text">Messages</span>
                        </a>
                    </li>
              
               </ul>
            </div>
           <div class="box">
            <li class="">
                <a href="#">
                    <i class='bx bxs-cog icon'></i>
                    <span class="text nav-text">Settings</span>
                </a>
            </li>
            <li class="">
                <a href="#">
                    <i class='bx bx-support icon'></i>
                    <span class="text nav-text">Support</span>
                </a>
            </li>
        
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                    <span class="switch"></span>
                    </div>
                </li>

                <div class="user">
                    <img src="logo2.png" alt="logo">
                    <div class="info-user">
                        <div class="info-email">
                        <span class="name">Mark Talbierz</span>
                        <span class="email">hellotabierz.com</span>
                    </div>
                    </div>
                </div>
                
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
    
</body>
</html>
